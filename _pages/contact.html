---
layout: page
title: Contact
permalink: /contact/
image: '/images/contact_image.png'
---

<div class="form-box">
  <div class="contact-head">
    {% if site.contact.description %}
    <p class="page-description">{{ site.contact.description }}</p>
    {% endif %}
  </div>
  <form class="form" name="contact" method="POST" data-netlify="true">
    <input type="hidden" name="form-name" value="contact" />
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-name">Your Name</label>
      <input class="form__input" id="form-name" type="text" name="name" placeholder="Name" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-email">Your Email</label>
      <input class="form__input" id="form-email" type="email" name="email" placeholder="Email" required>
    </div>
    <div class="form__group">
      <label class="form__label screen-reader-text" for="form-message">Your Message</label>
      <textarea class="form__input" id="form-message" name="message" rows="10" placeholder="Message" required></textarea>
    </div>
    <div class="form__group">
      <button class="button" type="submit">Send Message</button>
    </div>
  </form>
</div>
